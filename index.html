<body>

            <div class="card-body p-4">
                <!-- æç¤ºè¨Šæ¯ -->

                <!-- ç™»è¨˜è¡¨å–® -->
                <form id="registrationForm">
                    <!-- æ”¤ä¸»é¸æ“‡ -->
                    <div class="mb-3">

                        <select class="form-select" id="vendorSelect" required>

                    <!-- æ”¤ä½åœ°é» -->
                    <div class="mb-3">
                        <label for="boothLocation" class="form-label">æ”¤ä½åœ°é» <span class="text-danger">*</span></label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="boothLocation" 
                            list="boothList"
                            placeholder="è¼¸å…¥æˆ–é¸æ“‡æ”¤ä½åœ°é»"
                            required
                            autocomplete="off"
                        >
                        <datalist id="boothList"></datalist>
                        <div id="newLocationHint" class="new-location-hint" style="display: none;">
                            â„¹ï¸ é€™æ˜¯æ–°åœ°é»ï¼Œå°‡æœƒè‡ªå‹•æ–°å¢åˆ°ç³»çµ±ä¸­
                        </div>
                    </div>

                    <!-- æ—¥æœŸé¸æ“‡ -->
                    <div class="mb-4">
                        <label for="dateSelect" class="form-label">æ—¥æœŸ <span class="text-danger">*</span></label>
                        <input 
                            type="date" 
                            class="form-control" 
                            id="dateSelect" 
                            required
                        >
                    </div>

                    <!-- æŒ‰éˆ•çµ„ -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                            <span id="submitBtnText">æäº¤ç™»è¨˜</span>
                            <span id="submitBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                <span class="visually-hidden">è™•ç†ä¸­...</span>

                        </button>
                        <a href="view.html" class="btn btn-outline-secondary">æŸ¥çœ‹ç™»è¨˜ç´€éŒ„</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // å…¨åŸŸè®Šæ•¸
        let vendors = [];
        let booths = [];

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await loadVendors();
            await loadBooths();
            setDefaultDate();
            setupEventListeners();
        });

        // è¼‰å…¥æ”¤ä¸»æ¸…å–®
        async function loadVendors() {
            try {
                const response = await fetch('data/vendors.json');
                vendors = await response.json();
                
                const vendorSelect = document.getElementById('vendorSelect');
                vendors.forEach(vendor => {
                    const option = document.createElement('option');
                    option.value = vendor.vendor_id;
                    option.textContent = vendor.vendor_name;
                    vendorSelect.appendChild(option);
                });
            } catch (error) {
                console.error('è¼‰å…¥æ”¤ä¸»æ¸…å–®å¤±æ•—:', error);
                showMessage('ç„¡æ³•è¼‰å…¥æ”¤ä¸»æ¸…å–®ï¼Œè«‹ç¨å¾Œå†è©¦', 'danger');
            }
        }

        // è¼‰å…¥æ”¤ä½æ¸…å–®
        async function loadBooths() {
            try {
                // åŠ ä¸Šæ™‚é–“æˆ³é¿å…å¿«å–
                const timestamp = new Date().getTime();
                const response = await fetch(`data/booths.json?t=${timestamp}`);
                booths = await response.json();
                
                const boothList = document.getElementById('boothList');
                // å®Œå…¨æ¸…ç©ºä¸¦é‡å»ºé¸é …
                while (boothList.firstChild) {
                    boothList.removeChild(boothList.firstChild);
                }
                
                booths.forEach(booth => {
                    const option = document.createElement('option');
                    option.value = booth.booth_location;
                    option.textContent = `${booth.booth_location} - ${booth.booth_name}`;
                    boothList.appendChild(option);
                });
            } catch (error) {
                console.error('è¼‰å…¥æ”¤ä½æ¸…å–®å¤±æ•—:', error);
            }
        }

        // è¨­å®šé è¨­æ—¥æœŸç‚ºä»Šå¤©
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateSelect').value = today;
        }

        // è¨­å®šäº‹ä»¶ç›£è½å™¨
        function setupEventListeners() {
            // ç›£è½æ”¤ä½åœ°é»è¼¸å…¥ï¼Œæª¢æŸ¥æ˜¯å¦ç‚ºæ–°åœ°é»
            const boothLocationInput = document.getElementById('boothLocation');
            boothLocationInput.addEventListener('input', (e) => {
                const inputValue = e.target.value.trim();
                const hint = document.getElementById('newLocationHint');
                
                if (inputValue) {
                    const isExisting = booths.some(booth => 
                        booth.booth_location === inputValue
                    );
                    hint.style.display = isExisting ? 'none' : 'block';
                } else {
                    hint.style.display = 'none';
                }
            });

            // è¡¨å–®æäº¤
            document.getElementById('registrationForm').addEventListener('submit', handleSubmit);
        }

        // è™•ç†è¡¨å–®æäº¤
        async function handleSubmit(e) {
            e.preventDefault();
            
            const vendorId = document.getElementById('vendorSelect').value;
            const boothLocation = document.getElementById('boothLocation').value.trim();
            const date = document.getElementById('dateSelect').value;

            // é©—è­‰
            if (!vendorId || !boothLocation || !date) {
                showMessage('è«‹å¡«å¯«æ‰€æœ‰å¿…å¡«æ¬„ä½', 'warning');
                return;
            }

            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            setLoading(true);

            // å–å¾— GPS ä½ç½®
            let gpsLocation = null;
            try {
                if (navigator.geolocation) {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            timeout: 5000,
                            maximumAge: 0
                        });
                    });
                    gpsLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        timestamp: new Date().toISOString()
                    };
                }
            } catch (error) {
                console.log('ç„¡æ³•å–å¾— GPS ä½ç½®:', error);
                // GPS å–å¾—å¤±æ•—ä¸å½±éŸ¿ç™»è¨˜æµç¨‹
            }

            try {
                const response = await fetch('/.netlify/functions/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        vendor_id: vendorId,
                        booth_location: boothLocation,
                        date: date,
                        gps_location: gpsLocation
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message || 'ç™»è¨˜æˆåŠŸï¼', 'success');
                    document.getElementById('registrationForm').reset();
                    setDefaultDate();
                    document.getElementById('newLocationHint').style.display = 'none';
                    
                    // é‡æ–°è¼‰å…¥æ”¤ä½æ¸…å–®ï¼ˆå¦‚æœæœ‰æ–°å¢ï¼‰
                    await loadBooths();
                } else {
                    showMessage(result.error || 'ç™»è¨˜å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'danger');
                }
            } catch (error) {
                console.error('æäº¤å¤±æ•—:', error);
                showMessage('ç¶²è·¯éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥é€£ç·šå¾Œå†è©¦', 'danger');
            } finally {
                setLoading(false);
            }
        }

        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.innerHTML = '';
            container.appendChild(alertDiv);

            // 3ç§’å¾Œè‡ªå‹•é—œé–‰
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => alertDiv.remove(), 150);
            }, 3000);
        }

        // è¨­å®šè¼‰å…¥ç‹€æ…‹
        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            const submitBtnSpinner = document.getElementById('submitBtnSpinner');

            submitBtn.disabled = isLoading;
            
            if (isLoading) {
                submitBtnText.textContent = 'è™•ç†ä¸­...';
                submitBtnSpinner.classList.remove('d-none');
            } else {
                submitBtnText.textContent = 'æäº¤ç™»è¨˜';
                submitBtnSpinner.classList.add('d-none');
            }
        }
    </script>
</body>
