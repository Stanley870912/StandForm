                        <input

                        >
                        <datalist id="editBoothList"></datalist>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // å…¨åŸŸè®Šæ•¸
        let allSchedules = [];
        let filteredSchedules = [];
        let vendors = [];
        let booths = [];
        let editingSchedule = null;
        let editModal = null;

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await loadVendors();
            await loadBooths();
            await loadSchedules();
            setupEventListeners();
            editModal = new bootstrap.Modal(document.getElementById('editModal'));
        });

        // è¼‰å…¥æ”¤ä¸»æ¸…å–®
        async function loadVendors() {
            try {
                const response = await fetch('data/vendors.json');
                vendors = await response.json();
                
                const filterVendor = document.getElementById('filterVendor');
                vendors.forEach(vendor => {
                    const option = document.createElement('option');
                    option.value = vendor.vendor_id;
                    option.textContent = vendor.vendor_name;
                    filterVendor.appendChild(option);
                });
            } catch (error) {
                console.error('è¼‰å…¥æ”¤ä¸»æ¸…å–®å¤±æ•—:', error);
            }
        }

        // è¼‰å…¥æ”¤ä½æ¸…å–®
        async function loadBooths() {
            try {
                const response = await fetch('data/booths.json');
                booths = await response.json();
                
                const editBoothList = document.getElementById('editBoothList');
                booths.forEach(booth => {
                    const option = document.createElement('option');
                    option.value = booth.booth_location;
                    option.textContent = `${booth.booth_location} - ${booth.booth_name}`;
                    editBoothList.appendChild(option);
                });
            } catch (error) {
                console.error('è¼‰å…¥æ”¤ä½æ¸…å–®å¤±æ•—:', error);
            }
        }

        // è¼‰å…¥ç™»è¨˜ç´€éŒ„
        async function loadSchedules() {
            try {
                const response = await fetch('data/schedule.json');
                allSchedules = await response.json();
                
                // è¨ˆç®—ä¸€å€‹æœˆå‰çš„æ—¥æœŸ
                const oneMonthAgo = new Date();
                oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);
                
                // åªä¿ç•™ä¸€å€‹æœˆå…§çš„è³‡æ–™
                allSchedules = allSchedules.filter(schedule => {
                    const scheduleDate = new Date(schedule.date);
                    return scheduleDate >= oneMonthAgo;
                });
                
                filteredSchedules = [...allSchedules];
                
                // æŒ‰æ—¥æœŸé™åºæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                filteredSchedules.sort((a, b) => {
                    const dateCompare = new Date(b.date) - new Date(a.date);
                    if (dateCompare !== 0) return dateCompare;
                    return new Date(b.submitted_at) - new Date(a.submitted_at);
                });
                
                updateDisplay();
            } catch (error) {
                console.error('è¼‰å…¥ç™»è¨˜ç´€éŒ„å¤±æ•—:', error);
                showNoData();
            }
        }

        // è¨­å®šäº‹ä»¶ç›£è½å™¨
        function setupEventListeners() {
            document.getElementById('clearFilters').addEventListener('click', clearFilters);
            
            // æ‰€æœ‰ç¯©é¸æ¬„ä½æ”¹è®Šæ™‚è‡ªå‹•å¥—ç”¨ç¯©é¸
            document.getElementById('filterVendor').addEventListener('change', applyFilters);
            document.getElementById('filterCategory').addEventListener('change', applyFilters);
            document.getElementById('filterDate').addEventListener('change', applyFilters);
            
            // åœ°é»æ¬„ä½è¼¸å…¥æ™‚å³æ™‚ç¯©é¸
            document.getElementById('filterLocation').addEventListener('input', applyFilters);

            // ç·¨è¼¯åœ°é»è¼¸å…¥ç›£è½
            document.getElementById('editNewLocation').addEventListener('input', (e) => {
                const inputValue = e.target.value.trim();
                const hint = document.getElementById('editNewLocationHint');
                
                if (inputValue && inputValue !== editingSchedule?.booth_location) {
                    const isExisting = booths.some(booth => 
                        booth.booth_location === inputValue
                    );
                    hint.style.display = isExisting ? 'none' : 'block';
                } else {
                    hint.style.display = 'none';
                }
            });

            // å„²å­˜ç·¨è¼¯æŒ‰éˆ•
            document.getElementById('saveEditBtn').addEventListener('click', saveEdit);
        }

        // å¥—ç”¨ç¯©é¸
        function applyFilters() {
            const vendorId = document.getElementById('filterVendor').value;
            const category = document.getElementById('filterCategory').value;
            const location = document.getElementById('filterLocation').value.trim().toLowerCase();
            const date = document.getElementById('filterDate').value;

            filteredSchedules = allSchedules.filter(schedule => {
                // æ”¤ä¸»ç¯©é¸
                if (vendorId && schedule.vendor_id !== vendorId) return false;
                
                // é¡åˆ¥ç¯©é¸
                if (category && schedule.vendor_category !== category) return false;
                
                // åœ°é»ç¯©é¸ï¼ˆæ¨¡ç³Šæœå°‹ï¼‰
                if (location && 
                    !schedule.booth_location.toLowerCase().includes(location) &&
                    !schedule.booth_name.toLowerCase().includes(location)) {
                    return false;
                }
                
                // æ—¥æœŸç¯©é¸
                if (date && schedule.date !== date) return false;
                
                return true;
            });

            // æ’åº
            filteredSchedules.sort((a, b) => {
                const dateCompare = new Date(b.date) - new Date(a.date);
                if (dateCompare !== 0) return dateCompare;
                return new Date(b.submitted_at) - new Date(a.submitted_at);
            });

            updateDisplay();
        }

        // æ¸…é™¤ç¯©é¸
        function clearFilters() {
            document.getElementById('filterVendor').value = '';
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterLocation').value = '';
            document.getElementById('filterDate').value = '';
            
            filteredSchedules = [...allSchedules];
            filteredSchedules.sort((a, b) => {
                const dateCompare = new Date(b.date) - new Date(a.date);
                if (dateCompare !== 0) return dateCompare;
                return new Date(b.submitted_at) - new Date(a.submitted_at);
            });
            
            updateDisplay();
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            const tbody = document.getElementById('scheduleBody');
            const noDataMessage = document.getElementById('noDataMessage');
            const table = document.getElementById('scheduleTable');

            // æ›´æ–°çµ±è¨ˆ
            document.getElementById('totalCount').textContent = allSchedules.length;
            document.getElementById('displayCount').textContent = filteredSchedules.length;

            if (filteredSchedules.length === 0) {
                table.style.display = 'none';
                noDataMessage.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            noDataMessage.style.display = 'none';
            tbody.innerHTML = '';

            filteredSchedules.forEach((schedule, index) => {
                const row = document.createElement('tr');
                const categoryBadge = schedule.vendor_category ? 
                    `<span class="badge ${schedule.vendor_category === 'ç³–æœ' ? 'bg-info' : 'bg-warning'}">${schedule.vendor_category}</span>` : 
                    '<span class="badge bg-secondary">æœªåˆ†é¡</span>';
                
                // GPS ä½ç½®é¡¯ç¤ºï¼ˆå¦‚æœæœ‰çš„è©±ï¼‰
                const gpsInfo = schedule.gps_location ? 
                    `<br><small class="text-muted" title="GPS: ${schedule.gps_location.latitude}, ${schedule.gps_location.longitude}">ğŸ“</small>` : '';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${schedule.vendor_name}</strong><br><small class="text-muted">${schedule.vendor_id}</small></td>
                    <td>${categoryBadge}</td>
                    <td><strong>${schedule.booth_location}</strong><br><small class="text-muted">${schedule.booth_name}</small>${gpsInfo}</td>
                    <td>${formatDate(schedule.date)}</td>
                    <!--<td>${formatDateTime(schedule.submitted_at)}</td>-->
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-warning" onclick="openEditModal(${index})">
                            âœï¸ æ”¹åœ°é»
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // é–‹å•Ÿç·¨è¼¯æ¨¡æ…‹æ¡†
        function openEditModal(index) {
            editingSchedule = filteredSchedules[index];
            
            // å¡«å…¥ç•¶å‰è³‡æ–™
            document.getElementById('editVendorName').textContent = editingSchedule.vendor_name;
            document.getElementById('editDate').textContent = formatDate(editingSchedule.date);
            document.getElementById('editCurrentLocation').textContent = `${editingSchedule.booth_location} - ${editingSchedule.booth_name}`;
            document.getElementById('editNewLocation').value = editingSchedule.booth_location;
            document.getElementById('editNewLocationHint').style.display = 'none';
            document.getElementById('editMessageContainer').innerHTML = '';
            
            // é¡¯ç¤ºæ¨¡æ…‹æ¡†
            editModal.show();
        }

        // å„²å­˜ç·¨è¼¯
        async function saveEdit() {
            const newLocation = document.getElementById('editNewLocation').value.trim();
            
            // é©—è­‰
            if (!newLocation) {
                showEditMessage('è«‹è¼¸å…¥æ–°çš„æ”¤ä½åœ°é»', 'warning');
                return;
            }

            if (newLocation === editingSchedule.booth_location) {
                showEditMessage('æ–°åœ°é»èˆ‡åŸåœ°é»ç›¸åŒï¼Œç„¡éœ€ä¿®æ”¹', 'info');
                return;
            }

            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            setEditLoading(true);

            try {
                const response = await fetch('/.netlify/functions/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        vendor_id: editingSchedule.vendor_id,
                        date: editingSchedule.date,
                        new_booth_location: newLocation
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showEditMessage(result.message || 'ä¿®æ”¹æˆåŠŸï¼', 'success');
                    
                    // å»¶é²é—œé–‰ä¸¦é‡æ–°è¼‰å…¥
                    setTimeout(async () => {
                        editModal.hide();
                        await loadBooths();
                        await loadSchedules();
                    }, 1500);
                } else {
                    showEditMessage(result.error || 'ä¿®æ”¹å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'danger');
                }
            } catch (error) {
                console.error('ä¿®æ”¹å¤±æ•—:', error);
                showEditMessage('ç¶²è·¯éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥é€£ç·šå¾Œå†è©¦', 'danger');
            } finally {
                setEditLoading(false);
            }
        }

        // é¡¯ç¤ºç·¨è¼¯è¨Šæ¯
        function showEditMessage(message, type) {
            const container = document.getElementById('editMessageContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.innerHTML = '';
            container.appendChild(alertDiv);
        }

        // è¨­å®šç·¨è¼¯è¼‰å…¥ç‹€æ…‹
        function setEditLoading(isLoading) {
            const saveBtn = document.getElementById('saveEditBtn');
            const saveBtnText = document.getElementById('saveEditBtnText');
            const saveBtnSpinner = document.getElementById('saveEditBtnSpinner');

            saveBtn.disabled = isLoading;
            
            if (isLoading) {
                saveBtnText.textContent = 'è™•ç†ä¸­...';
                saveBtnSpinner.classList.remove('d-none');
            } else {
                saveBtnText.textContent = 'å„²å­˜è®Šæ›´';
                saveBtnSpinner.classList.add('d-none');
            }
        }

        // é¡¯ç¤ºç„¡è³‡æ–™è¨Šæ¯
        function showNoData() {
            document.getElementById('scheduleTable').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'block';
            document.getElementById('totalCount').textContent = '0';
            document.getElementById('displayCount').textContent = '0';
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const weekday = weekdays[date.getDay()];
            return `${year}-${month}-${day} (${weekday})`;
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ™‚é–“
        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }
    </script>
