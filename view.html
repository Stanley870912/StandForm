    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // å…¨åŸŸè®Šæ•¸
        let allSchedules = [];
        let filteredSchedules = [];
        let vendors = [];

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await loadVendors();
            await loadSchedules();
            setupEventListeners();
        });

        // è¼‰å…¥æ”¤ä¸»æ¸…å–®
        async function loadVendors() {
            try {
                const response = await fetch('data/vendors.json');
                vendors = await response.json();
                
                const filterVendor = document.getElementById('filterVendor');
                vendors.forEach(vendor => {
                    const option = document.createElement('option');
                    option.value = vendor.vendor_id;
                    option.textContent = vendor.vendor_name;
                    filterVendor.appendChild(option);
                });
            } catch (error) {
                console.error('è¼‰å…¥æ”¤ä¸»æ¸…å–®å¤±æ•—:', error);
            }
        }

        // è¼‰å…¥ç™»è¨˜ç´€éŒ„
        async function loadSchedules() {
            try {
                const response = await fetch('data/schedule.json');
                allSchedules = await response.json();
                filteredSchedules = [...allSchedules];
                
                // æŒ‰æ—¥æœŸé™åºæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                filteredSchedules.sort((a, b) => {
                    const dateCompare = new Date(b.date) - new Date(a.date);
                    if (dateCompare !== 0) return dateCompare;
                    return new Date(b.submitted_at) - new Date(a.submitted_at);
                });
                
                updateDisplay();
            } catch (error) {
                console.error('è¼‰å…¥ç™»è¨˜ç´€éŒ„å¤±æ•—:', error);
                showNoData();
            }
        }

        // è¨­å®šäº‹ä»¶ç›£è½å™¨
        function setupEventListeners() {
            document.getElementById('applyFilters').addEventListener('click', applyFilters);
            document.getElementById('clearFilters').addEventListener('click', clearFilters);
            
            // Enter éµä¹Ÿå¯ä»¥å¥—ç”¨ç¯©é¸
            document.getElementById('filterLocation').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') applyFilters();
            });
        }

        // å¥—ç”¨ç¯©é¸
        function applyFilters() {
            const vendorId = document.getElementById('filterVendor').value;
            const location = document.getElementById('filterLocation').value.trim().toLowerCase();
            const date = document.getElementById('filterDate').value;

            filteredSchedules = allSchedules.filter(schedule => {
                // æ”¤ä¸»ç¯©é¸
                if (vendorId && schedule.vendor_id !== vendorId) return false;
                
                // åœ°é»ç¯©é¸ï¼ˆæ¨¡ç³Šæœå°‹ï¼‰
                if (location && 
                    !schedule.booth_location.toLowerCase().includes(location) &&
                    !schedule.booth_name.toLowerCase().includes(location)) {
                    return false;
                }
                
                // æ—¥æœŸç¯©é¸
                if (date && schedule.date !== date) return false;
                
                return true;
            });

            // æ’åº
            filteredSchedules.sort((a, b) => {
                const dateCompare = new Date(b.date) - new Date(a.date);
                if (dateCompare !== 0) return dateCompare;
                return new Date(b.submitted_at) - new Date(a.submitted_at);
            });

            updateDisplay();
        }

        // æ¸…é™¤ç¯©é¸
        function clearFilters() {
            document.getElementById('filterVendor').value = '';
            document.getElementById('filterLocation').value = '';
            document.getElementById('filterDate').value = '';
            
            filteredSchedules = [...allSchedules];
            filteredSchedules.sort((a, b) => {
                const dateCompare = new Date(b.date) - new Date(a.date);
                if (dateCompare !== 0) return dateCompare;
                return new Date(b.submitted_at) - new Date(a.submitted_at);
            });
            
            updateDisplay();
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            const tbody = document.getElementById('scheduleBody');
            const noDataMessage = document.getElementById('noDataMessage');
            const table = document.getElementById('scheduleTable');

            // æ›´æ–°çµ±è¨ˆ
            document.getElementById('totalCount').textContent = allSchedules.length;
            document.getElementById('displayCount').textContent = filteredSchedules.length;

            if (filteredSchedules.length === 0) {
                table.style.display = 'none';
                noDataMessage.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            noDataMessage.style.display = 'none';
            tbody.innerHTML = '';

            filteredSchedules.forEach((schedule, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${schedule.vendor_name}</strong><br><small class="text-muted">${schedule.vendor_id}</small></td>
                    <td><strong>${schedule.booth_location}</strong><br><small class="text-muted">${schedule.booth_name}</small></td>
                    <td>${formatDate(schedule.date)}</td>
                    <td>${formatDateTime(schedule.submitted_at)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // é¡¯ç¤ºç„¡è³‡æ–™è¨Šæ¯
        function showNoData() {
            document.getElementById('scheduleTable').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'block';
            document.getElementById('totalCount').textContent = '0';
            document.getElementById('displayCount').textContent = '0';
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const weekday = weekdays[date.getDay()];
            return `${year}-${month}-${day} (${weekday})`;
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ™‚é–“
        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }
